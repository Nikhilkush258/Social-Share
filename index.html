<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Share</title>
    <link rel="stylesheet" href="style.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
    rel="stylesheet"
/>
</head>
<body>
    <div class="main">
        <div class="box">
            <div class="image">
                <img src="https://i.pinimg.com/564x/77/2f/94/772f9415cfc6744a2251117746bccd0f.jpg" alt="">
            </div>
            <div class="share">
                    <h1>Share it with your friends & family.</h1>
                    <div class="links">
                        <section>
                            <i class="ri-links-fill"></i><br>
                            <p>Link</p>
                        </section>
                        <section>
                            <i class="ri-snapchat-line"></i><br>
                            <p>Snapchat</p>
                        </section>
                        <section>
                            <i class="ri-instagram-line"></i><br>
                            <p>Instagram</p>
                        </section>
                        <section>
                            <i class="ri-facebook-fill"></i><br>
                            <p>Facebook</p>
                        </section>
                        <section>
                            <i class="ri-linkedin-fill"></i><br>
                            <p>LinkedIn</p>
                        </section>
                        <section>
                            <i class="ri-whatsapp-line"></i><br>
                            <p>Whatsapp</p>
                        </section>
                        <section>
                            <i class="ri-pinterest-fill"></i><br>
                            <p>Pinterest</p>
                        </section>         
                        <section>
                            <i class="ri-youtube-line"></i><br>
                            <p>YouTube</p>
                        </section>     
                        <section>
                            <i class="ri-github-fill"></i><br>
                            <p>Github</p>
                        </section>           
                        <section>
                            <i class="ri-discord-line"></i><br>
                            <p>Discord</p>
                        </section>   
                    </div>
                    <div class="option">
                        <button>Share</button>
                        <button>Cancel</button>
                    </div>
            </div>
        </div>
    </div>
</body>
</html>
